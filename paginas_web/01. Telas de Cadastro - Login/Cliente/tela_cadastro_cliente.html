<body>

  <div class="section-form">
    <!-- obs.: aproveitar para outro fomulário -->
  <h1 class="titulo_Principal">Preencha o Formulário Abaixo</h1>
  <div class="form-container">
    <div class="form-title">Sobre Você</div>
    <form>
      <div class="form-grid">
        <div>
          <div class="form-group">
            <input type="text" id="nome" placeholder=" " name="nome" required>
            <label for="nome">Nome</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder=" " name="email" required>
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="senha" placeholder=" " name="senha" required>
            <label for="senha">Senha</label>
          </div>
          <div class="form-group">
            <input type="text" id="telefone" placeholder=" " name="telefone">
            <label for="telefone">Telefone</label>
          </div>

          <div class="form-group">            
            <select id="genero" required>
              <option value="" disabled selected hidden></option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
              </select>
            <label for="genero">Gênero</label>
          </div>
        </div>
        <div class="cpf-section">
          <div class="form-group">
            <input type="text" placeholder=" " id="cpf" name="cpf">
            <label for="cpf">CPF</label>
          </div>
          <div class="cpf-checkbox">
            <input type="checkbox" id="estrangeiro" name="estrangeiro">
            <label for="estrangeiro">Sou pessoa estrangeira, não tenho CPF</label>
          </div>
        </div>
      </div>
      <div class="form-footer">
        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">
          Você concorda com nossos termos de <a href="#">privacidade</a> e <a href="#">política</a>
        </label>
      </div>
    </form>
    <a href="tela_outros_especialistas.html" class="bnt-enviar"><button type="submit" class="submit-btn">Enviar Cadastro</button></a>  
  </div>
  </div>
